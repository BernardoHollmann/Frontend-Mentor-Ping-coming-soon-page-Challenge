<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="app.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <section class="texts">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </section>

    <section class="data-entry">
      <form action="#" autocomplete="off">
        <div>
          <input type="text" placeholder="Your email address...">
          <button type="submit">Notify Me</button>
        </div>
        <span></span>
      </form>
    </section>

    <section class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>

    <footer>
      <div class="links">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/"target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
        </ul>
      </div>
          
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>

  </main>

</body>
</html>
